<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center" >
            <div class="col text-center">
                <h1 class="fw-bolder">Quote of the Day</h1>
                <h3 class="my-4">Press the button below to receive a random quote!</h3>
                <button onclick="addQuote();" class="text-white rounded-1 border-0 my-3 py-2 px-3">New Quote</button>
                <div class="quotecontainer" id="quotecontainer">
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body> 
</html>
